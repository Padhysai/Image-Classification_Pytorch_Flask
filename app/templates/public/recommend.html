{% extends "public/templates/base_template.html" %}

{% block title %}Home{% endblock %}

{% block main %}

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Similar Items</h1>
        <hr>
        {% for item in items %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=item)}}">
        </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
